{% load static %}
{% load fullurl %}
{% load sass_tags %}
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    {% if not debug %}
    <meta http-equiv="refresh" content="0; {{ link.destination }}" />
    {% endif %}

    <meta property="og:type" content="article" />
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta property="og:title" content="{{ link.title }}" />
    {% if link.image %}
    <meta property="og:image" content="{% fullurl 'db_file_storage.get_file' %}?name={{ link.image.name }}" />
    {% endif %}
    <meta property="og:description" content="{{ link.description }}" />

    {% if link.image %}
    <meta name="twitter:card" content="summary_large_image" />
    {% else %}
    <meta name="twitter:card" content="summary" />
    {% endif %}
    <meta name="twitter:title" content="{{ link.title }}" />
    <meta name="twitter:description" content="{{ link.description }}" />
    {% if link.image %}
    <meta name="twitter:image" content="{% fullurl 'db_file_storage.get_file' %}?name={{ link.image.name }}" />
    {% endif %}
    <link rel="stylesheet" href="{% sass_src 'css/_master.scss' %}" media="all" charset="utf-8">
    <title>{{ link.title }}</title>
  </head>
  <body>
    <h1>{{ link.title }}</h1>
    {% if link.image %}
    <img src="{% url 'db_file_storage.get_file' %}?name={{ link.image.name }}" />
    {% endif %}
    <p>{{ link.description }}</p>

  </body>
</html>
